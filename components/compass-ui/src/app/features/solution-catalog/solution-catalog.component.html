<div class="solutions-container">
  <div class="breadcrumb">
    <p-breadcrumb [model]="[
      { label: 'Home', routerLink: '/' },
      { label: 'Solution Catalog' }
    ]"></p-breadcrumb>
  </div>

  <div class="filters-sidebar">
    <h3>Filters</h3>
    
    <div class="filter-section">
      <label>Sort By</label>
      <p-dropdown 
        [options]="sortOptions" 
        [(ngModel)]="filters.sort"
        (onChange)="onFilterChange()"
        [style]="{'width':'100%'}"
        placeholder="Select Sort Order">
      </p-dropdown>
    </div>

    <div class="filter-section">
      <label>Recommend Status</label>
      <p-dropdown 
        [options]="recommendStatusOptions" 
        [(ngModel)]="filters.recommend_status"
        (onChange)="onFilterChange()"
        [style]="{'width':'100%'}"
        [showClear]="true"
        placeholder="Select Status">
      </p-dropdown>
    </div>

    <div class="filter-section">
      <label>Radar Status</label>
      <p-dropdown 
        [options]="radarStatusOptions" 
        [(ngModel)]="filters.radar_status"
        (onChange)="onFilterChange()"
        [style]="{'width':'100%'}"
        [showClear]="true"
        placeholder="Select Status">
      </p-dropdown>
    </div>

    <div class="filter-section">
      <label>Stage</label>
      <p-dropdown 
        [options]="stageOptions" 
        [(ngModel)]="filters.stage"
        (onChange)="onFilterChange()"
        [style]="{'width':'100%'}"
        [showClear]="true"
        placeholder="Select Stage">
      </p-dropdown>
    </div>
  </div>

  <div class="solutions-content">
    <div class="solutions-grid" *ngIf="!loading && !error">
      <app-solution-card 
        *ngFor="let solution of solutions" 
        [solution]="solution">
      </app-solution-card>
    </div>

    <div class="paginator-container" *ngIf="!loading && !error">
      <p-paginator 
        [rows]="pageSize"
        [totalRecords]="totalRecords"
        [rowsPerPageOptions]="[9, 18, 27]"
        [first]="currentPage * pageSize"
        (onPageChange)="onPageChange($event)">
      </p-paginator>
    </div>

    <div class="loading-state" *ngIf="loading">
      <p-progressSpinner></p-progressSpinner>
      <p>Loading solutions...</p>
    </div>

    <div class="error-state" *ngIf="error">
      <p-message severity="error" [text]="error"></p-message>
    </div>
  </div>
</div>
