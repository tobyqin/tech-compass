<div class="layout-wrapper">
  <header class="layout-header">
    <div class="header-container">
      <div class="header-left">
        <a routerLink="/" class="logo">
          <span>Tech Compass</span>
        </a>
        <p-menubar [model]="menuItems"></p-menubar>
      </div>
      <div class="header-right">
        <p-button icon="pi pi-search" (click)="showSearch()" styleClass="p-button-text p-button-rounded"></p-button>
        <p-button icon="pi pi-user" (click)="showUserMenu()" styleClass="p-button-text p-button-rounded"></p-button>
      </div>
    </div>
  </header>

  <main class="layout-main">
    <div class="main-container">
      <router-outlet></router-outlet>
    </div>
  </main>

  <footer class="layout-footer">
    <div class="footer-container">
      <div class="footer-content">
        <div class="footer-section">
          <h3>About</h3>
          <p>Tech Compass - Your Technology Solutions Library</p>
        </div>
        <div class="footer-section">
          <h3>Quick Links</h3>
          <ul>
            <li><a routerLink="/">Home</a></li>
            <li><a routerLink="/solutions">Solutions</a></li>
            <li><a routerLink="/about">About</a></li>
          </ul>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2024 Tech Compass. All rights reserved.</p>
      </div>
    </div>
  </footer>
</div>
