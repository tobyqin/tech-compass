<div class="layout-wrapper">
  <header class="layout-header">
    <div class="header-container">
      <div class="header-left">
        <a routerLink="/" class="logo">
          <img src="assets/logo.svg" alt="Tech Compass Logo" class="logo-icon">
          <span>Tech Compass</span>
        </a>
        <p-menubar [model]="menuItems"></p-menubar>
      </div>
      <div class="header-right">
        <p-button icon="pi pi-search" (click)="showSearch()" styleClass="p-button-text p-button-rounded"></p-button>
        <p-button icon="pi pi-user" (click)="showUserMenu()" styleClass="p-button-text p-button-rounded"></p-button>
      </div>
    </div>
  </header>

  <main class="layout-main">
    <div class="main-container">
      <router-outlet></router-outlet>
    </div>
  </main>

  <footer class="layout-footer">
    <div class="footer-container">
      <div class="footer-content">
        <p class="about-text">Tech Compass - Your Technology Solutions Library</p>
        <ul class="quick-links">
          <li><a routerLink="/">Home</a></li>
          <li><a routerLink="/solutions">Solutions</a></li>
          <li><a routerLink="/about">About</a></li>
          <li>&copy; 2024 Tech Compass</li>
        </ul>
      </div>
    </div>
  </footer>
</div>
